<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href="styles.css">

</head>

<body>

    <section class="h1">
        <h1 class='h1'>Denzel R Brown - Assignment 06_CRUD Application</h1>
        <hr>
    </section>

    <h2>Interview Questionaire</h2>
    <br>
    <h3>Complete and submit the form below:</h3>
    <section id='interview'>


        <form name='interview-form'>

            <div class='interview-div'>
                <label for='fname'>First Name: </label>
                <br>
                <input type='text' name='fname' id='fname'></input>
            </div>
            <div class='interview-div'>
                <label for='mname'>Middle Name: </label>
                <br>
                <input type='text' name='mname' id='mname'></input>
            </div>
            <div class='interview-div'>
                <label for='lname'>Last Name: </label>
                <br>
                <input type='text' name='lname' id='lname'></input>
            </div>


            <div class='interview-div'>
                <label for='email'>Email Address: </label>
                <br>
                <input type='text' name='email' id='email'></input>
            </div>
            <div class='interview-div'>
                <label for='address'>Mailing Address: </label>
                <br>
                <input type='text' name='address' id='address'></input>
            </div>


            <div class='interview-div'>
                <label for='dob'>Date of Birth: </label>
                <br>
                <input type='text' name='dob' id='dob'></input>
            </div>
            <div class='interview-div'>
                <label for='city'>City: </label>
                <br>
                <input type='text' name='city' id='city'></input>
            </div>
            <div class='interview-div'>
                <label for='state'>State: </label>
                <br>
                <input type='text' name='state' id='state'></input>
            </div>
            <div class='interview-div'>
                <label for='zip'>Zip Code: </label>
                <br>
                <input type='text' name='zip' id='zip'></div>

            <input class='animation' type="submit" value="submit" id="submit-info"></input>
            </div>

        </form>

    </section>

    <div class='submit'>
        <h3>Interviewees With Information Submitted:</h3>
        <ol id='information-submitted'></ol>
        <input type="button" id="edit-info" value='edit' onclick="edit()"></input>
    </div>

    <input type="reset" id="delete-info" value='clear' onclick="cleanReset()"></input>
    <script src="main.js"></script>
</body>

</html>
