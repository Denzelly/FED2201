<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Below displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Denzel's Todo app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">

    <!-- Background Image -->
    <div class="background">
        <img src="./images/bg-desktop-dark.jpg">
    </div>

    <!-- The TODO Content Container -->
    <div class="container">

        <!-- Title and Theme Section -->
        <div class="header">
            <div class="todoHeader">
                TODO
            </div>
            <div class="theme">
                <img src="./images/icon-moon.svg">
            </div>
        </div>

        <!-- Create New Item  -->
        <div class="newTodoItem">

            <!-- Checkbox -->
            <div class="check">
                <div class="checkMark" id="checkMark">
                </div>
            </div>

            <!-- Input -->
            <div class="newTodoInput">
                <form onsubmit="addNewTodo(event)">
                    <input type="text" name="newTodoInputBox" id="newTodoInputBox" class="newTodoInputBox"
                        placeholder="Create a new Todo..." />
                </form>
            </div>

        </div>

        <!-- Creating List Items Inside Container -->
        <div class="listItemBig">

            <!-- Each Individual Item & Status-->
            <div class="listItems">
                
                <!-- Item 1 -->
                <div class="listItem">
                    
                    <!-- Checkbox -->
                    <div class="check">
                        <div class="checkMark">
                            <img src="./images/icon-check.svg">
                        </div>
                    </div>
                    
                    <!-- Listed Item -->
                    <div class="itemText">
                        Wash dishes
                    </div>
                    
                </div>
                
                <!-- Item 2 -->
                <div class="listItem">
                    
                    <!-- Checkbox -->
                    <div class="check">
                        <div class="checkMark">
                            <img src="./images/icon-check.svg">
                        </div>
                    </div>
                    
                    <!-- Listed Item -->
                    <div class="itemText">
                        Wash dishes
                    </div>
                    
                </div>

                <!-- Item 3 -->
                <div class="listItem">
                    
                    <!-- Checkbox -->
                    <div class="check">
                        <div class="checkMark">
                            <img src="./images/icon-check.svg">
                        </div>
                    </div>

                    <!-- Listed Item -->
                    <div class="itemText">
                        Wash dishes
                    </div>

                </div>
            </div>

            <div class="listItemsInfo">
                <!-- Add dynamic number -->
                <div class="itemsLeft">
                    5 items left
                </div>

                <!-- List Status -->
                <div class="status">
                    <span class="active">All</span>
                    <span>Active</span>
                    <span>Completed</span>

                </div>

                <!-- Clear List -->
                <div class="clearList">
                    <span>
                        Clear Completed
                    </span>
                </div>
                

            </div>

        </div>


    </div>

    <!-- <div class="dragNDrop">
        Drag and drop to reorder list
    </div> -->

    <br>
    <br>

    </div> -->
    <script src="./main.js"></script>
</body>

</html>
