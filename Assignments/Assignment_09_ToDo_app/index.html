<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Below displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Denzel's Todo app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">

    <!-- The TODO Content Container -->
    <div class="container">

        <!-- Title and Theme Section -->
        <div class="header">
            <div class="todoHeader">
                TODO
            </div>
            <div class="theme">
                <img src="./images/icon-moon.svg">
            </div>
        </div>

        <!-- Create New Item  -->
        <div class="newTodoItem">

            <!-- Checkbox -->
            <div class="check">
                <div class="checkMark">
                </div>
            </div>

            <!-- Input -->
            <div class="newTodoInput">
                <form>
                    <input type="text" name="newTodoInputBox" id="newTodoInputBox" class="newTodoInputBox" placeholder="Create a new Todo...">
                </form>
            </div>

        </div>

        <!-- Add dynamic number -->
        <!-- <div class="listStatus">
            items left
            All
            Active
            Completed
            Clear Completed
        </div> -->

    </div>

    <!-- <div class="dragNDrop">
        Drag and drop to reorder list
    </div> -->

</html>
