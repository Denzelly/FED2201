<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 05 day 01 -JS AJAX, RESTFUL APIs, and Firebase</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>

    <h1>Week 05 day 01 -JS AJAX, RESTFUL APIs, and Firebase</h1>
    

    <section id='jQuery-AJAX'>
        <h3> POST-ing jQuery an AJAX</h3>

        <div>
            <button id='readToFB'>Read to Firebase</button>
            <button id='postToFB'>Post to Firebase</button>
        </div>

        <hr>

        <div id="delete-AJAX" style='color: red;'>
            <h3>DELETE-ing using jQuery and AJAx</h3>

            <form id="delete">

                <label for="delete-user">Delete User</label>
                <input type="text" name="delete-user" id="delete-user">

                <input type="submit" value="Delete User" id="delete-user-button">
            </form>
        </div>
        
        <hr>
        
        <div id="update-AJAX" style='color: red;'>
            <h3>UPDATE-ing using jQuery and AJAx</h3>

            <form id="update">
                <label for="update-user">Update User</label>
                <input type="text" name="update-user" id="update-user">
                <br>
                <label for="update-username">Update Username</label>
                <input type="text" name="update-username" id="update-username">
                <br>

                <input type="submit" value="Update User" id="update-user-button">

            </form>

        </div>

    </section>

    <!-- <script src="car-data.json"></script> -->
    <script src="jQuery-AJAX.js"></script>
</body>
</html>
