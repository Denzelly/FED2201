<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 04 Day 2 - jQuery, HTTP, and AJAX</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h1>Week 04 Day 2 - jQuery, HTTP, and AJAX</h1>
    
    
    <section id="dom-manipulation">
        <h3>DOM Manipulation</h3>
        <hr>

        <form name="dom-form">

            <h4>Cars</h4>

            <div class='form-div'>
            <label for='car-make'>Make: </label>
            <input type='text' name='car-make' id='car-make'>
            </div>

            <div class='form-div'>
            <label for='car-model'>Model: </label>
            <input type='text' name='car-model' id='car-model'>
            </div>

            <div class='form-div'>
            <label for='car-year'>Year: </label>
            <input type='text' name='car-year' id='car-year'>
            </div>

            <input type='submit' value='submit' id='submit-cars'>

        </form>

        <div>
            <h4> List of Cars</h4>
            <ol id="list-of-cars-submitted"></ol>
        </div>
        
    </section>
    
    <!-- <script src='main.js'></script> -->
    <script src='jQuery.js'></script>

</body>
</html>
